########################################################################################################################
## messaging
########################################################################################################################
mp.messaging.incoming.event-in.connector=smallrye-kafka
mp.messaging.incoming.event-in.topic=event
mp.messaging.incoming.event-in.key.deserializer=io.vertx.kafka.client.serialization.JsonObjectDeserializer
mp.messaging.incoming.event-in.value.deserializer=io.vertx.kafka.client.serialization.JsonObjectDeserializer
mp.messaging.incoming.event-in.group.id=write-side-test
mp.messaging.incoming.event-in.bootstrap.servers=localhost:9092
# earliest obligatoire lors de la relance du service et des tests !!!
mp.messaging.incoming.event-in.auto.offset.reset=earliest

########################################################################################################################
## datasource
########################################################################################################################
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/event-store
quarkus.datasource.username=postgresuser
quarkus.datasource.password=postgrespassword
# Quarkus does not support multiple database with hibernate need to use jdbc directly
quarkus.datasource.secret-store.db-kind=postgresql
quarkus.datasource.secret-store.username=postgresql
quarkus.datasource.secret-store.password=postgresql
quarkus.datasource.secret-store.jdbc.url=jdbc:postgresql://localhost:5434/secret-store
quarkus.datasource.secret-store.jdbc.min-size=1
quarkus.datasource.secret-store.jdbc.max-size=11

quarkus.datasource.aggregate-root-materialized-state.db-kind=postgresql
quarkus.datasource.aggregate-root-materialized-state.username=postgresuser
quarkus.datasource.aggregate-root-materialized-state.password=postgrespassword
quarkus.datasource.aggregate-root-materialized-state.jdbc.url=jdbc:postgresql://localhost:5432/event-store
quarkus.datasource.aggregate-root-materialized-state.jdbc.min-size=1
quarkus.datasource.aggregate-root-materialized-state.jdbc.max-size=11

quarkus.datasource.consumed-events.db-kind=postgresql
quarkus.datasource.consumed-events.username=postgresuser
quarkus.datasource.consumed-events.password=postgrespassword
quarkus.datasource.consumed-events.jdbc.url=jdbc:postgresql://localhost:5432/event-store
quarkus.datasource.consumed-events.jdbc.min-size=1
quarkus.datasource.consumed-events.jdbc.max-size=11
########################################################################################################################
## hibernate
########################################################################################################################
quarkus.hibernate-orm.database.generation=none

########################################################################################################################
## database migration
########################################################################################################################
quarkus.flyway.migrate-at-start=true

########################################################################################################################
## swagger
########################################################################################################################
quarkus.swagger-ui.always-include=true

########################################################################################################################
## cache
########################################################################################################################
quarkus.cache.caffeine.secret-cache.initial-capacity=10000
quarkus.cache.caffeine.secret-cache.maximum-size=10000
quarkus.cache.caffeine.secret-cache.expire-after-write=PT15M